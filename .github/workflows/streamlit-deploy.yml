name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Streamlit app syntax
      run: |
        python -m py_compile app.py
        
    - name: Check Streamlit app can import
      run: |
        python -c "import streamlit; print('‚úÖ Streamlit import successful')"
        python -c "import sys; sys.path.append('.'); import app; print('‚úÖ App import successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy notification
      run: |
        echo "üöÄ Ready for Streamlit Cloud deployment!"
        echo "üìù Manual deployment steps:"
        echo "1. Connect repository to Streamlit Cloud"
        echo "2. Set main file to 'app.py'"
        echo "3. Deploy from main branch"